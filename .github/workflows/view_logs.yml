name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: Set proceed flag
        id: set-var
        run: |
          # Yahan apni logic lagao
          echo "proceed=true" >> $GITHUB_OUTPUT   # change true/false for testing

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'   # approval only when proceed is false
    environment:
      name: manual-approval
    outputs:
      approved: ${{ steps.set-output.outputs.approved }}
    steps:
      - name: Wait for manual approval
        id: set-output
        run: |
          echo "approved=true" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: [evaluate, approve]
    if: |
      needs.evaluate.outputs.proceed == 'true' || 
      (needs.evaluate.outputs.proceed == 'false' && needs.approve.outputs.approved == 'true')
