name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: Set proceed flag
        id: set-var
        run: |
          # 🔁 Change true/false based on your logic
          echo "proceed=true" >> $GITHUB_OUTPUT

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'  # ✅ Only run when approval is needed
    environment:
      name: manual-approval  # 🔐 Must be a protected environment in GitHub
    outputs:
      approved: ${{ steps.set-output.outputs.approved }}
    steps:
      - name: Wait for manual approval
        id: set-output
        run: |
          echo "approved=true" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: [evaluate, approve]
    if: needs.evaluate.outputs.proceed == 'true' || needs.approve.outputs.approved == 'true'
    steps:
      - name: Deploy step
        run: echo "🚀 Deploying..."

      - name: Another step
        run: echo "✅ Done!"
