name: Deploy

on:
  workflow_dispatch:

jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 📦 Set proceed flag
        id: set-var
        run: |
          # Simulate logic
          echo "proceed=true" >> $GITHUB_OUTPUT  # change to false to test approval

  conditional-approval:
    needs: pre-approval-steps
    if: needs.pre-approval-steps.outputs.proceed == 'false'
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
    steps:
      - name: ⏸ Manual approval needed
        run: echo "Waiting for manual approval..."

  approve-and-complete:
    needs: 
      - pre-approval-steps
      - conditional-approval
    if: |
      needs.pre-approval-steps.outputs.proceed == 'true' || 
      (needs.pre-approval-steps.outputs.proceed == 'false' && needs.conditional-approval.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Approval Received or Not Needed
        run: echo "✅ Proceeding with deploy..."

      - name: 🔔 Echo Message 1
        run: echo "Message 1"
      - name: 🔔 Echo Message 2
        run: echo "Message 2"
      - name: 🔔 Echo Message 3
        run: echo "Message 3"
