name: Deploy

on:
  workflow_dispatch:

jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 📦 Set proceed flag
        id: set-var
        run: |
          # Change this to simulate condition
          echo "proceed=false" >> $GITHUB_OUTPUT

  approve-and-complete:
    needs: pre-approval-steps
    runs-on: ubuntu-latest
    steps:
      - name: 🧠 Set approval condition
        id: vars
        run: echo "proceed=${{ needs.pre-approval-steps.outputs.proceed }}" >> $GITHUB_ENV

      - name: 🔐 Manual Approval Required
        if: env.proceed == 'false'
        environment:
          name: manual-approval
        run: echo "⏸ Waiting for manual approval..."

      - name: ✅ Proceeding with deployment
        run: echo "🚀 Starting deployment..."

      - name: 🔔 Echo Message 1
        run: echo "Message 1"

      - name: 🔔 Echo Message 2
        run: echo "Message 2"

      - name: 🔔 Echo Message 3
        run: echo "Message 3"
