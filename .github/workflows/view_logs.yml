name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: Set proceed flag
        id: set-var
        run: |
          # Logic to decide whether to proceed
          echo "proceed=false" >> $GITHUB_OUTPUT  # change this as needed

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    environment:
      name: manual-approval  # Must be protected in repo settings
    outputs:
      approved: ${{ steps.set-output.outputs.approved }}
    steps:
      - name: Set output based on approval need
        id: set-output
        run: |
          if [ "${{ needs.evaluate.outputs.proceed }}" == "true" ]; then
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "Waiting for manual approval..."
            echo "approved=true" >> $GITHUB_OUTPUT
        shell: bash

