name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: Set proceed flag
        id: set-var
        run: |
          # Replace this logic with your own condition
          echo "proceed=false" >> $GITHUB_OUTPUT

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    environment:
      name: manual-approval  # ðŸ‘ˆ must be a protected environment in GitHub
    outputs:
      approved: ${{ steps.set-output.outputs.approved }}
    steps:
      - name: Conditional approval
        id: set-output
        run: |
          if [ "${{ needs.evaluate.outputs.proceed }}" == "true" ]; then
            echo "âœ… Skipping manual approval"
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ›‘ Waiting for manual approval..."
            # This message is symbolic; actual approval is triggered by environment protection
            echo "approved=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

  deploy:
    runs-on: ubuntu-latest
    needs: [evaluate, approve]
    if: needs.evaluate.outputs.proceed == 'true' || needs.approve.outputs.approved == 'true'
    steps:
      - name: Deploy step
        run: echo "ðŸš€ Deploying..."

      - name: Another step
        run: echo "âœ… Done!"
