name: Deploy

on:
  workflow_dispatch:

jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: Set proceed flag
        id: set-var
        run: |
          # Simulate a failing condition
          echo "proceed=false" >> $GITHUB_OUTPUT

  conditional-approval:
    needs: pre-approval-steps
    if: needs.pre-approval-steps.outputs.proceed == 'false'
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # 🔒 Popup comes from this line
    steps:
      - name: ⏸ Waiting for Approval
        run: echo "Paused: Please approve this job in GitHub Actions UI."

  approve-and-complete:
    needs: [pre-approval-steps, conditional-approval]
    if: always() && (
          needs.pre-approval-steps.outputs.proceed == 'true' || 
          needs.conditional-approval.result == 'success'
        )
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Approval Received
        run: echo "✅ Continuing after approval..."

      - name: 🔔 Message 1
        run: echo "🔔 Message 1"

      - name: 🔔 Message 2
        run: echo "🔔 Message 2"

      - name: 🔔 Message 3
        run: echo "🔔 Message 3"
