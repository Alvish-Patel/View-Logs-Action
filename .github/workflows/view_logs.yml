name: Deploy

on:
  workflow_dispatch:

jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 📦 Set condition for deployment
        id: set-var
        run: |
          echo "proceed=false" >> $GITHUB_OUTPUT  # Simulate condition check

  conditional-approval:
    needs: pre-approval-steps
    if: needs.pre-approval-steps.outputs.proceed == 'false'
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # GitHub will pause here for approval
    steps:
      - name: ⏸️ Waiting for Manual Approval
        run: echo "Waiting for approval... Please approve this environment to continue."

  approve-and-complete:
    needs: [pre-approval-steps, conditional-approval]
    if: always() && (needs.pre-approval-steps.outputs.proceed == 'true' || needs.conditional-approval.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Request Accepted
        run: echo "✅ Build approved and continuing..."

      - name: 🔔 Echo Message 1
        run: echo "Message 1"

      - name: 🔔 Echo Message 2
        run: echo "Message 2"

      - name: 🔔 Echo Message 3
        run: echo "Message 3"
