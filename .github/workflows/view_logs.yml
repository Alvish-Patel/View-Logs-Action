name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: Set proceed flag
        id: set-var
        run: |
          echo "proceed=false" >> $GITHUB_OUTPUT  

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'
    environment:
      name: manual-approval
    outputs:
      approved: ${{ steps.set-output.outputs.approved }}
    steps:
      - name: Wait for manual approval
        id: set-output
        run: |
          echo "approved=true" >> $GITHUB_OUTPUT

