name: Deploy

on:
  push:
  workflow_dispatch:
 
jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ğŸ“¦ Set proceed flag
        id: set-var
        run: |
          # Change this value to true/false to test
          echo "proceed=false" >> $GITHUB_OUTPUT

  approve-and-complete:
    needs: pre-approval-steps
    runs-on: ubuntu-latest
    environment:  # âœ… Moved here (job level)
      name: manual-approval
      # Only enforced if 'proceed == false'
    if: needs.pre-approval-steps.outputs.proceed == 'false'
    steps:
      - name: ğŸ” Manual Approval Required
        run: echo "â¸ Waiting for manual approval..."

  continue-after-approval:
    needs: [pre-approval-steps, approve-and-complete]
    runs-on: ubuntu-latest
    if: needs.pre-approval-steps.outputs.proceed == 'true' || needs.approve-and-complete.result == 'success'
    steps:
      - name: âœ… Proceeding with deployment
        run: echo "ğŸš€ Starting deployment..."

