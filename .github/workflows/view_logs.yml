name: ðŸ” View Logs from EC2

on:
  push:
  workflow_dispatch:

jobs:
  view-logs:
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # ðŸ”’ Requires manual approval in repo settings

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ðŸ“¡ SSH into EC2 and view logs
        run: |
          echo "Running: ssh -i private_key.pem $EC2_USER@$EC2_HOST 'tail -n 25 $LOG_PATH'"
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST "tail -n 25 '$LOG_PATH'" > ec2_logs.txt
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          LOG_PATH: ${{ secrets.LOG_PATH }}

      - name: ðŸ“¦ Upload log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ec2-log
          path: ec2_logs.txt

      - name: âœ… Final success message
        run: echo "âœ… Build approved and completed successfully!"
