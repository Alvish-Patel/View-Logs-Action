name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-proceed.outputs.proceed }}
    steps:
      - name: Set proceed flag (true or false)
        id: set-proceed
        run: |
          # ðŸ‘‡ Change to false if you want to test manual approval
          echo "proceed=true" >> "$GITHUB_OUTPUT"

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'
    environment:
      name: manual-approval
    steps:
      - name: Wait for manual approval
        run: echo "ðŸ›‘ Waiting for manual approval..."

  deploy:
    runs-on: ubuntu-latest
    needs: [evaluate, approve]
    if: needs.evaluate.outputs.proceed == 'true' || needs.approve.result == 'success'
    steps:
      - name: Deploy Step
        run: echo "ðŸš€ Deploying..."

      - name: Final Step
