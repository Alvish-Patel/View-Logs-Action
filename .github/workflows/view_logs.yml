name: Deploy

on:
  push:
  workflow_dispatch:
 
jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 📦 Set proceed flag
        id: set-var
        run: |
          # Change this value to true/false to test
          echo "proceed=true" >> $GITHUB_OUTPUT

  approve-and-complete:
    needs: pre-approval-steps
    runs-on: ubuntu-latest
    environment:  # ✅ Moved here (job level)
      name: manual-approval
      # Only enforced if 'proceed == false'
    if: needs.pre-approval-steps.outputs.proceed == 'false'
    steps:
      - name: 🔐 Manual Approval Required
        run: echo "⏸ Waiting for manual approval..."

  continue-after-approval:
    needs: [pre-approval-steps, approve-and-complete]
    runs-on: ubuntu-latest
    if: needs.pre-approval-steps.outputs.proceed == 'true' || needs.approve-and-complete.result == 'success'
    steps:
      - name: ✅ Proceeding with deployment
        run: echo "🚀 Starting deployment..."

      - name: 🔔 Echo Message 1
        run: echo "Message 1"
      - name: 🔔 Echo Message 2
        run: echo "Message 2"
      - name: 🔔 Echo Message 3
        run: echo "Message 3"
