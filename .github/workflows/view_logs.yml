name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

  approve-and-complete:
    needs: pre-approval-steps
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
    env:
      PROCEED: true 
    steps:
      - name: 🚦 Check if deployment is allowed
        run: |
          if [ "$PROCEED" != "true" ]; then
            echo "❌ Deployment not approved. Exiting..."
            exit 1
          fi

      - name: ✅ Request successfully Accepted
        run: echo "✅ Build approved and completed successfully!"

      - name: 🔔 Step 1
        run: echo "🔔 This is message 1 after approval"

      - name: 🔔 Step 2
        run: echo "🔔 This is message 2 after approval"

      - name: 🔔 Step 3
        run: echo "🔔 This is message 3 after approval"

  
