name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-proceed.outputs.proceed }}
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Set proceed flag
        id: set-proceed
        run: |
          # Change this to true/false as needed
          echo "proceed=false" >> $GITHUB_OUTPUT

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'
    environment:
      name: manual-approval
    steps:
      - name: ⏸ Waiting for Manual Approval
        run: echo "⏳ Manual approval in progress..."

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - evaluate
      - approve  # required only if manual approval ran
    if: |
      needs.evaluate.outputs.proceed == 'true' || 
      needs.approve.result == 'success'
    steps:
      - name: ✅ Starting Deployment
        run: echo "🚀 Proceeding with deployment..."

      - name: 🔔 Echo Message 1
        run: echo "Message 1"
      - name: 🔔 Echo Message 2
        run: echo "Message 2"
      - name: 🔔 Echo Message 3
        run: echo "Message 3"
