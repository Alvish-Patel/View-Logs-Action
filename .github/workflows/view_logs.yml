name: 🔍 View Logs from EC2

on:
  push:
  workflow_dispatch:

jobs:
  pre-approval-steps:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

  approve-and-complete:
    needs: pre-approval-steps
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # 👈 Approval will be required before this job
    steps:
      - name: ✅ Final success message
        run: echo "✅ Build approved and completed successfully!"
