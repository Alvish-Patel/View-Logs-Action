name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-proceed.outputs.proceed }}
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set proceed flag
        id: set-proceed
        run: |
          # Change to true or false
          echo "proceed=true" >> $GITHUB_OUTPUT

  approve:
    runs-on: ubuntu-latest
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'
    environment:
      name: manual-approval
    steps:
      - name: â¸ Waiting for Manual Approval
        run: echo "â³ Manual approval in progress..."

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - evaluate
      - approve  
    if: |
      needs.evaluate.outputs.proceed == 'true' || 
      (needs.evaluate.outputs.proceed == 'false' && needs.approve.result == 'success')
    steps:
      - name: âœ… Starting Deployment
        run: echo "ğŸš€ Proceeding with deployment..."

      - name: ğŸ”” Echo Message 1
        run: echo "Message 1"
      - name: ğŸ”” Echo Message 2
        run: echo "Message 2"
      - name: ğŸ”” Echo Message 3
        run: echo "Message 3"
