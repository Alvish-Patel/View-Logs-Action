name: Deploy

on:
  push:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-var.outputs.proceed }}
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Set proceed flag
        id: set-var
        run: |
          echo "proceed=true" >> $GITHUB_OUTPUT

  maybe-approve:
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
    steps:
      - name: 🛑 Awaiting Manual Approval
        run: echo "⏳ Waiting for manual approval..."

  deploy:
    needs: [evaluate, maybe-approve]
    if: needs.evaluate.outputs.proceed == 'true' || needs.maybe-approve.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Proceeding with deployment
        run: echo "🚀 Starting deployment..."

      - name: 🔔 Echo Message 1
        run: echo "Message 1"
      - name: 🔔 Echo Message 2
        run: echo "Message 2"
      - name: 🔔 Echo Message 3
        run: echo "Message 3"
