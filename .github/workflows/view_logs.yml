name: Deploy

on:
  workflow_dispatch:
  push:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.set-proceed.outputs.proceed }}
    steps:
      - name: Set proceed flag (true or false)
        id: set-proceed
        run: |
          echo "proceed=true" >> $GITHUB_OUTPUT  # change to true/false as needed

  approve:
    needs: evaluate
    if: needs.evaluate.outputs.proceed == 'false'
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
      # will pause for approval in GitHub UI
    outputs:
      approved: ${{ steps.approval.outputs.approved }}
    steps:
      - name: Wait for manual approval
        id: approval
        run: echo "approved=true" >> $GITHUB_OUTPUT

  deploy:
    needs: [evaluate, approve]
    if: needs.evaluate.outputs.proceed == 'true' || needs.approve.outputs.approved == 'true'
