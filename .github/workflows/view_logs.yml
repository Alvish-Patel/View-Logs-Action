name: 🔍 View Logs from EC2

on:
  push:
  workflow_dispatch:

jobs:
  view-logs:
    runs-on: ubuntu-latest
    environment:
      name: manual-approval  # 🔒 Requires manual approval in repo settings

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ✅ Final success message
        run: echo "✅ Build approved and completed successfully!"
