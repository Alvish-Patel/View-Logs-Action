name: 🔍 View Logs from EC2

on:
  push:
    branches:
      - View-Logs-Functionality
  workflow_dispatch:

jobs:
  view-logs:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
